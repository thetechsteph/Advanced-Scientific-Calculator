<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Advanced Scientific Calculator</title>
</head>

<body>
<div class="calculator">
  
<!--DISPLAY-->
<div class="display">
  <div class="previous-operand">
    
  </div>
  <div class="current-operator">
    
  </div>
  <div class="current-operand">0</div>
</div>

<div class="result-display">
  
</div>

<!--BUTTONS-->

<div class="buttons">
  
  <!--CONTROLS-->
  <button class="btn control" data-action="clear"> AC </button>
  <button class="btn control" data-action="delete">DEL</button>
  <button class="btn operator" data-operator="%">%</button>
  <button class="btn operator" data-operator="÷">÷</button>
  
  <!--NUMBERS-->
  <button class="btn number" >7</button>
    <button class="btn number" >8</button>
    <button class="btn number" >9</button>
    
      <button class="btn operator" data-operator="×">×</button>
      
   <button class="btn number" >4</button>
    <button class="btn number" >5</button>
    <button class="btn number" >6</button>
      
    <button class="btn operator" data-operator="-">-</button>
    
     <button class="btn number" >1</button>
    <button class="btn number" >2</button>
    <button class="btn number" >3</button>
      
    <button class="btn operator" data-operator="+">+</button>
    
     <!-- BOTTOM ROW -->
      <button class="btn number zero">0</button>
      <button class="btn number">.</button>
      <button class="btn equals" data-action="equals">=</button>
      
</div>

</div>
  <script src="script.js"></script>
</body>

</html>
